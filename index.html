<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Leisure Activities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Leisure Activities for Daniel Raphael</h1>
            <p class="subtitle">Check off activities with no interest â€¢ Set enjoyment level: 1 (unlikely), 2 (possible), 3 (probable)</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Level 3 (Probable):</span>
                <span class="stat-value" id="level3-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Level 2 (Possible):</span>
                <span class="stat-value" id="level2-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Level 1 (Unlikely):</span>
                <span class="stat-value" id="level1-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Checked off:</span>
                <span class="stat-value" id="checked-count">0</span>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="level3">Level 3 (Probable)</button>
            <button class="filter-btn" data-filter="level2">Level 2 (Possible)</button>
            <button class="filter-btn" data-filter="level1">Level 1 (Unlikely)</button>
            <button class="filter-btn" data-filter="checked">Checked Off</button>
            <button class="filter-btn" data-filter="unrated">Unrated</button>
        </div>

        <ul class="activities-list" id="activities-list">
            <!-- Activities will be populated by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
